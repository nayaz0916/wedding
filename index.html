<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Wedding RSVP Spinner</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; text-align: center; background: linear-gradient(to right, #fceabb, #f8b500); color: #333; }
  h1 { margin-top: 50px; }
  #spinner { font-size: 2rem; margin: 50px 0; }
  #result { font-size: 1.5rem; margin-top: 30px; }
  button { padding: 15px 30px; font-size: 1.2rem; background-color: #4CAF50; color: white; border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; }
  button:hover { background-color: #45a049; transform: scale(1.05); }
  .confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
</style>
</head>
<body>
<h1>ðŸŽ‰ Spin to Reveal Your RSVP! ðŸŽ‰</h1>
<div id="spinner">ðŸŒ€</div>
<button onclick="spinWheel()">Spin Now!</button>
<div id="result"></div>
<canvas class="confetti" id="confettiCanvas"></canvas>
<script>
const results = [
  'Yes âœ…\nMeal Choice: Veggie ðŸ¥— / Chicken ðŸ— / Dessert ðŸ°',
  'Yes âœ…\nWedding Mood: Celebrate ðŸŽ‰ / Bless & Cheer ðŸ™ / Dance Floor Ready ðŸ’ƒ',
  'Yes âœ…\nFun Role: Chief Selfie Officer ðŸ“¸ / Snack Supervisor ðŸ© / Dance Champion ðŸ’ƒ',
  'Yes âœ…\nSpecial Surprise: Lucky Guest ðŸŽ / Confetti Hero ðŸŽŠ / Photo Star ðŸŒŸ',
  'Yes âœ…\nSeating: Front Row VIP ðŸŽ‰ / Table with Friends ðŸ¥‚ / Garden View ðŸŒ¸'
];

function spinWheel() {
  const spinner = document.getElementById('spinner');
  const resultDiv = document.getElementById('result');
  spinner.innerText = 'ðŸŒ€';
  resultDiv.innerText = '';
  let count = 0;
  const interval = setInterval(() => {
    spinner.innerText = results[Math.floor(Math.random() * results.length)];
    count++;
    if(count > 20){
      clearInterval(interval);
      spinner.innerText = '';
      const finalResult = results[Math.floor(Math.random() * results.length)];
      resultDiv.innerHTML = finalResult.replace(/\\n/g, '<br>');
      launchConfetti();
    }
  }, 100);
}

// Confetti animation
function launchConfetti() {
  const canvas = document.getElementById('confettiCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confettiPieces = [];
  const colors = ['#FFC107','#FF5722','#4CAF50','#2196F3','#9C27B0'];

  for(let i=0;i<150;i++){
    confettiPieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 40 + 10,
      color: colors[Math.floor(Math.random()*colors.length)],
      tilt: Math.random() * 10 - 10,
      tiltAngleIncrement: Math.random() * 0.07 + 0.05
    });
  }

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confettiPieces.forEach(p => {
      ctx.beginPath();
      ctx.lineWidth = p.r;
      ctx.strokeStyle = p.color;
      ctx.moveTo(p.x + p.tilt + p.r/2, p.y);
      ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r/2);
      ctx.stroke();
    });
    update();
  }

  function update(){
    confettiPieces.forEach(p => {
      p.tiltAngle += p.tiltAngleIncrement;
      p.y += (Math.cos(p.d) + 3 + p.r/2)/2;
      p.tilt = Math.sin(p.tiltAngle) * 15;
      if(p.y > canvas.height) p.y = -10;
    });
  }

  const animation = setInterval(draw, 20);
  setTimeout(()=>{ clearInterval(animation); ctx.clearRect(0,0,canvas.width,canvas.height); }, 7000);
}
</script>
</body>
</html>
