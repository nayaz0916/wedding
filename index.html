<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding RSVP Spinner</title>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  background: linear-gradient(to right, #fceabb, #f8b500);
  color: #333;
}

h1 { margin-top: 40px; }

#spinner { font-size: 2rem; margin: 40px 0; }

#result {
  font-size: 1.4rem;
  margin-top: 25px;
  line-height: 1.6;
}

button {
  padding: 15px 30px;
  font-size: 1.2rem;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #45a049;
  transform: scale(1.05);
}

/* ===== FLIP CARD ===== */

.flip-container {
  display: none;
  margin-top: 40px;
  perspective: 1000px;
}

.flip-card {
  width: 260px;
  height: 160px;
  margin: auto;
}

.flip-inner {
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  position: relative;
}

.flip-card:hover .flip-inner,
.flip-card:active .flip-inner {
  transform: rotateY(180deg);
}

.flip-front, .flip-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px;
  font-size: 1.2rem;
  box-shadow: 0 0 25px rgba(0,0,0,0.25);
}

.flip-front {
  background: linear-gradient(45deg, #ff9800, #ff4081);
  color: white;
}

.flip-back {
  background: linear-gradient(45deg, #4CAF50, #2e7d32);
  color: white;
  transform: rotateY(180deg);
  cursor: pointer;
}

.flip-back:hover {
  box-shadow: 0 0 35px rgba(76,175,80,0.9);
}

/* ===== CONFETTI ===== */

.confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}
</style>
</head>

<body>

<h1>ğŸ‰ Spin to Reveal Your RSVP! ğŸ‰</h1>

<div id="spinner">ğŸŒ€</div>
<button onclick="spinWheel()">Spin Now!</button>

<div id="result"></div>

<!-- Invitation Flip Card -->
<div class="flip-container" id="inviteCard">
  <div class="flip-card">
    <div class="flip-inner">
      <div class="flip-front">
        ğŸ Wedding Invitation<br><br>
        Tap / Hover to Flip
      </div>
      <div class="flip-back" onclick="openInvite()">
        ğŸ’ View Nayazâ€™s<br>Marriage Invitation
      </div>
    </div>
  </div>
</div>

<canvas class="confetti" id="confettiCanvas"></canvas>

<script>
/* ===== FLOWCHART-ONLY RESULTS ===== */
const results = [
  "Yes âœ…<br>Veggie ğŸ¥— / Protein Power ğŸ— / Mystery Dish ğŸ•",
  "Yes âœ…<br>Celebrate ğŸ‰",
  "Yes âœ…<br>Bless & Chill ğŸ™",
  "Yes âœ…<br>Eat & Exit ğŸ˜„",
  "Yes âœ…<br>Chief Selfie Officer ğŸ“¸",
  "Yes âœ…<br>Meme Analyst ğŸ˜‚",
  "Yes âœ…<br>Snack Supervisor ğŸ©"
];

const inviteURL =
  "https://drive.google.com/file/d/1vM78OatI6mRHUajhzDaVoN_XRzfDJVSn/view?usp=sharing";

function spinWheel() {
  const spinner = document.getElementById("spinner");
  const result = document.getElementById("result");
  const invite = document.getElementById("inviteCard");

  result.innerHTML = "";
  invite.style.display = "none";

  let count = 0;
  const interval = setInterval(() => {
    spinner.innerHTML = results[Math.floor(Math.random() * results.length)];
    count++;
    if (count > 18) {
      clearInterval(interval);
      spinner.innerHTML = "";
      result.innerHTML = results[Math.floor(Math.random() * results.length)];
      launchConfetti();
      setTimeout(() => invite.style.display = "block", 500);
    }
  }, 100);
}

function openInvite() {
  window.open(inviteURL, "_blank");
}

/* ===== CONFETTI ===== */
function launchConfetti() {
  const canvas = document.getElementById("confettiCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const pieces = [];
  const colors = ["#FFC107","#FF5722","#4CAF50","#2196F3","#9C27B0"];

  for (let i = 0; i < 140; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p => {
      ctx.beginPath();
      ctx.lineWidth = p.r;
      ctx.strokeStyle = p.color;
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x + p.r, p.y + p.r);
      ctx.stroke();
      p.y += 3;
      if (p.y > canvas.height) p.y = -10;
    });
  }

  const anim = setInterval(draw, 20);
  setTimeout(() => clearInterval(anim), 6000);
}
</script>

</body>
</html>
